<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <!-- 获取本地图片 -->
      <img src="assets/images/logo.png" />
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addChecklist()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <!-- no-lines 列表中的项不显示边界 -->
  <ion-list no-lines>
    <ion-item *ngFor="let checklist of checklists">
      <button ion-item (click)="viewChecklist(checklist)" class="home-item">
        {{checklist.title}}
        <span class="secondary-detail">{{checklist.items.length}} items</span>
      </button>
    </ion-item>
